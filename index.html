<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
	<div class="page__container">

		<header class="header">
			<img 
				src="./images/logo.svg" 
				alt="логотип проекта Место" 
				class="logo">
		</header>

		<main class="content">

			<section class="profile">
				<img 
					src="./images/image-profile.png" 
					alt="Жак-Ив Кусто в красной вязанной шапке на фоне океана." 
					class="profile__avatar">
				<div class="profile__info">
					<h1 class="profile__name overflow-hidden">Жак-Ив Кусто</h1>
					<button class="profile__edit-btn" type="button"></button>
					<p class="profile__activity overflow-hidden">Исследователь океана</p>
				</div>
				<button class="profile__add-btn" type="button"></button>
			</section>

			<section class="cards">	
			</section>

		</main>

		<footer class="footer">
			<p class="footer__copyright">
				&copy; 2022 Mesto Russia
			</p>
		</footer>

		<div class="popup popup_type_image">
			<div class="popup__image-container">
				<img class="popup__image">
				<p class="popup__image-description"></p>
				<button class="popup__close-btn popup__close-btn_place_image" type="button"></button>
			</div>
		</div>		

		<div class="popup popup_type_user">
			<div class="popup__container">
				<form class="form form_type_user" name="user-form" method="post" novalidate>
					<h2 class="form__heading">Редактировать профиль</h2>
					<fieldset class="form__inputs">
						<label class="form__field">
							<input
								id="name-input"
								class="form__item form__item_el_user-name" 
								name="user-name"
								type="text" 
								placeholder="Имя"
								minlength="2"
								maxlength="40"
								required
							>
							<span class="name-input-error form__item-error"></span>
						</label>
						<label class="form__field">
							<input
								id="activity-input"
								class="form__item form__item_el_user-activity" 
								name="user-activity"
								type="text" 
								placeholder="О себе"
								minlength="2"
								maxlength="200"
								required
							>
							<span class="activity-input-error form__item-error"></span>
						</label>
					</fieldset>
					<fieldset class="form__handlers">
						<button class="form__button" type="submit">Сохранить</button>
					</fieldset>
				</form>
				<button class="popup__close-btn popup__close-btn_place_user" type="button"></button>
			</div>
		</div>

		<div class="popup popup_type_card">
			<div class="popup__container">
				<form class="form form_type_card" name="card-form" method="post" novalidate>
					<h2 class="form__heading">Новое место</h2>
					<fieldset class="form__inputs">
						<label class="form__field">
							<input
								id="name-input"
								class="form__item form__item_el_card-name" 
								name="card-name"
								type="text" 
								placeholder="Название"
								minlength="2"
								maxlength="30"
								required
							>
							<span class="name-input-error form__item-error"></span>
						</label>
						<label class="form__field">
							<input
								id="link-input"
								class="form__item form__item_el_card-link" 
								name="card-link"
								type="url" 
								placeholder="Ссылка на картинку"
								required
							>
							<span class="link-input-error form__item-error"></span>
						</label>
					</fieldset>
					<fieldset class="form__handlers">
						<button class="form__button" type="submit">Создать</button>
					</fieldset>
				</form>
				<button class="popup__close-btn popup__close-btn_place_card" type="button"></button>
			</div>
		</div>

		<template id="card-template">
			<article class="card">
				<img class="card__image">
				<div class="card__group">
					<p class="card__description overflow-hidden"></p>
					<button class="card__icon" type="button"></button>
				</div>	
				<button class="card__delete-btn" type="button"></button>
			</article>
		</template>

	</div>
	<script type="module" src="./scripts/validate.js"></script>
	<script type="module" src="./scripts/index.js"></script>
</body>
</html>
